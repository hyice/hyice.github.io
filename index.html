---
layout: default
title: My Home Page
---

<div id="home">
  <h1>Blog Posts</h1>
  <div id="articles">
  {% for post in site.posts %}
    <div class="shortIntro">
    	<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="tag">关键字：
        {% for tag in post.tags %}
        <code>{{ tag }}</code>
        {% endfor %}
      </p>
      <p class="date">{{ post.date | date: '%m月%d日，%Y年 '}}</p>
    	<p class="excerpt">{{ post.excerpt | markdownify }}</p>
    </div>
  {% endfor %}
</div>
</div>
